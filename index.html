<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Websocket</title>
  </head>
  <body class="h-screen bg-slate-900 text-gray-200 p-4">
    <main>
      <h1 class="text-2xl text-center font-semibold">Websocket - Client</h1>
      <span id="connection-status" class="block text-center py-2">Offline</span>
      <div class="p-8">
        <h2 class="text-xl font-semibold px-2 py-4">List of connected</h2>
        <ul id="clients-ul" class="grid gap-2"></ul>
      </div>
      <form id="message-form">
        <input type="text" placeholder="message" id="message-input" />
      </form>

      <div>
        <h2 class="text-xl font-semibold px-2 py-4">Messages</h2>
        <ul id="messages-ul"></ul>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
