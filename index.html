<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Websocket</title>
  </head>
  <body class="grid grid-rows-[auto_1fr] h-screen bg-slate-900 text-gray-200 p-4 lg:mx-40">
    <header>
      <h1 class="text-2xl text-center font-semibold">Websocket - Client</h1>
      <span id="connection-status" class="block text-center py-2">Offline</span>
      <form id="jwt-form" class="flex justify-center w-full gap-8 mb-4" autocomplete="off">
        <input
          id="jwt-input"
          type="text"
          placeholder="Json Web Token"
          class="p-2 text-black outline-none rounded"
        />
        <button class="bg-slate-800 px-4 rounded active:scale-95 hover:brightness-125 outline-none">
          Connect
        </button>
      </form>
    </header>
    <main
      class="grid grid-rows-[auto_1fr] lg:grid-rows-none lg:grid-cols-[350px_minmax(auto,_900px)] h-full lg:mx-auto rounded overflow-hidden"
    >
      <div class="p-8 bg-slate-800">
        <h2 class="text-xl font-semibold">List of users</h2>
        <ul id="clients-ul" class="grid gap-2"></ul>
      </div>
      <div
        id="messages-container"
        class="bg-slate-700 grid grid-rows-[1fr_auto] p-4 gap-4 overflow-auto"
      >
        <ul id="messages-ul" class="h-full flex flex-col gap-4"></ul>
        <form id="message-form" class="flex gap-4" autocomplete="off">
          <input
            type="text"
            placeholder="message..."
            id="message-input"
            class="w-full p-2 text-black outline-none rounded"
          />
          <button
            class="bg-slate-800 px-4 rounded active:scale-95 hover:brightness-125 outline-none"
          >
            <svg width="24px" height="24px" viewBox="0 0 24 24">
              <path
                d="M20 4L3 11L10 14M20 4L13 21L10 14M20 4L10 14"
                stroke="#FFF"
                stroke-width="1.4"
              />
            </svg>
          </button>
        </form>
      </div>
    </main>
    <template id="message-temp">
      <li class="bg-slate-400 text-black rounded px-2 py-1">
        <h5 id="message-name" class="text-sky-700 font-semibold"></h5>
        <p id="message-content" class="leading-5 pl-2"></p>
        <span id="message-time" class="text-xs"></span>
      </li>
    </template>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
